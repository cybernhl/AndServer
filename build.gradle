apply from: "config.gradle"

buildscript {
    repositories {
        mavenCentral()
        google()
        mavenLocal()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.1'
        classpath "com.yanzhenjie.andserver:plugin:2.1.8"
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
        mavenLocal()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}